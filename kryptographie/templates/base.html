<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kryptographie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="navigation" style="padding-bottom: 1em;">
                <nav class="navbar">
                    <div class="navbar-brand" style="font-size: larger; padding-top: 1em; padding-bottom: 1em;">
                        <strong>
                            kryptographie
                        </strong>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <p class="buttons">
                                <a href="{{ url_for('bp.encrypt') }}">
                                    <button class="button is-outlined is-danger" style="margin-right: 1em;">
                                        <span>Encrypt</span>
                                    </button>
                                </a>

                                <a href="{{ url_for('bp.decrypt') }}">
                                    <button class="button is-outlined is-success">
                                        <span>Decrypt</span>
                                    </button>
                                </a>
                            </p>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="body" style="display: flex; justify-content: center;">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
